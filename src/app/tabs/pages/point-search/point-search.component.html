<form [formGroup]="searchForm" class="form">
  <mat-form-field class="full-width input-field">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput #destination type="text" placeholder="Search a city guide(e.g. Tokyo)" formControlName="destination" required />
  </mat-form-field>
  <mat-grid-list cols="5">
    <mat-grid-tile *ngFor="let category of categories">
      <button
        #searchButton
        mat-fab
        color="category"
        type="button"
        (click)="search(category)"
        [disabled]="!searchForm.valid"
        aria-label="categorySearch"
        routerLink="/tabs/pages/map/point"
      >
        <span *ngIf="category.custome; else default">
          <mat-icon [svgIcon]="category.icon"></mat-icon>
        </span>
        <ng-template #default>
          <mat-icon>{{ category.icon }}</mat-icon>
        </ng-template>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
  <img src="https://drive.google.com/uc?export=view&id=17g84g0Phv_FY4rjbhYlYs6nPBGzkihOl" width="128" height="128" alt="sample1" />
  <img src="https://drive.google.com/uc?export=view&id=1fUBTqBAWVrbNm4JZkhJoBA6HHfPMthe1" width="128" height="128" alt="sample1" />
  <img src="https://drive.google.com/uc?export=view&id=1iMd_ugtScSR4N-oVKzo4sURfshgF303W" width="128" height="128" alt="sample1" />
  <img src="https://drive.google.com/uc?export=view&id=1aoc6pTAllDa7dT0ZHWeo0eY3qyAKdf3K" width="128" height="128" alt="sample1" />
</form>
