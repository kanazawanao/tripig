
<ion-content>
  <form [formGroup]="searchForm" class="form">
    <mat-form-field class="full-width">
      <input
        matInput
        #destination
        type="text"
        placeholder="ARRIVAL AT"
        formControlName="destination"
        required>
    </mat-form-field>
    <mat-grid-list cols="4" rowHeight="2:1">
      <mat-grid-tile *ngFor="let category of categories">
        <button
          mat-button
          type="button"
          (click)="search(category.value)"
          [disabled]="!searchForm.valid">
          <mat-icon>{{category.icon}}</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</ion-content>
