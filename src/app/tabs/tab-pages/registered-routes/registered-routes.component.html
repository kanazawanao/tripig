<ion-content>
  <mat-list>
    <mat-list-item *ngFor="let course of courses">
      <button
        mat-button
        type="button"
        (click)="select(course)"
        aria-label="select"
      >
        {{ course.name }}
        <mat-icon matSuffix>keyboard_arrow_right</mat-icon>
      </button>
      <button
        mat-button
        type="button"
        (click)="inviteGroup(course)"
        aria-label="invite"
      >
        <mat-icon>group_add</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</ion-content>
