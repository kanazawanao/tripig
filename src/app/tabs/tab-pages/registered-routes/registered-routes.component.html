<ion-content>
  <mat-list>
    <mat-list-item *ngFor="let course of courses$ | async">
      <button
        mat-button
        type="button"
        (click)="select(course)"
        aria-label="select">
        {{ course.name }}
      <mat-icon matSuffix>keyboard_arrow_right</mat-icon>
    </button>
      
    </mat-list-item>
  </mat-list>
</ion-content>
