<google-map height="250px" width="100%" [center]="center" [zoom]="zoom">
  <map-marker
    #marker
    *ngFor="let selected of selectedList"
    [position]="selected.location"
    [options]="markerOptions"
    (mapClick)="openInfoWindow(marker)"
  ></map-marker>
  <map-info-window>Info Window content</map-info-window>
</google-map>
<mat-slider
  [min]="min"
  [max]="max"
  [thumbLabel]="thumbLabel"
  [(ngModel)]="radius"
>
</mat-slider>
<mat-tab-group [selectedIndex]="direction?.category.index">
  <mat-tab *ngFor="let category of categories">
    <ng-template mat-tab-label>
      <button
        mat-button
        type="button"
        (click)="search(category)">
      <mat-icon>{{ category.icon }}</mat-icon>
    </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<ion-content>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let suggest of suggestList" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title class="title-align">
          <mat-checkbox
            [(ngModel)]="suggest.selected"
            (change)="onSelectionChange()"
            (click)="$event.stopPropagation()"
          >
            {{ suggest.name }}
          </mat-checkbox>
          <a
            mat-button
            target="_blank"
            rel="noopener noreferrer"
            [href]="googleSearchUrl + suggest.name"
            (click)="$event.stopPropagation()">
            <mat-icon matSuffix>search</mat-icon>
          </a>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let photo of suggest.photos">
        <img [src]="photo" />
      </div>
      <mat-list>
        <mat-list-item *ngFor="let period of suggest.openingHours?.periods">
          {{period.open}}ï½ž{{period.close}}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</ion-content>
