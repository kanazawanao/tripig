<google-map
  height="250px"
  width="100%"
  [center]="center"
  [zoom]="zoom">
  <map-marker
    #marker
    *ngFor="let selected of selectedList"
    [position]="selected.location"
    [options]="markerOptions"
    (mapClick)="openInfoWindow(marker)"
  ></map-marker>
  <map-info-window>Info Window content</map-info-window>
</google-map>

<mat-tab-group [selectedIndex]="direction?.category.index">
  <mat-tab *ngFor="let category of categories">
    <ng-template mat-tab-label>
      <button
        mat-button
        type="button"
        (click)="middlePointPlaceSearch(category)">
      <mat-icon>{{ category.icon }}</mat-icon>
    </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<ion-content>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let suggest of suggestList">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-checkbox
            [(ngModel)]="suggest.selected"
            (change)="onSelectionChange()"
            (click)="$event.stopPropagation()"
          ></mat-checkbox>
          {{ suggest.name }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ suggest.name }}</p>
      <div *ngFor="let photo of suggest.photos">
        <img [src]="photo" />
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <p>
    距離：{{ distance }}
  </p>
  <p>
    時間：{{ duration }}
  </p>
</ion-content>
