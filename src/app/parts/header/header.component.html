<ion-header>
  <ion-toolbar>
    <ion-title>
      <button mat-button routerLink="/" aria-label="top">
        Tripig
      </button>
    </ion-title>
    <ion-buttons slot="primary">
      <button
        class="userMenu"
        *ngIf="auth.session.login; else guest"
        mat-button
        [matMenuTriggerFor]="userMenu"
      >
        <img class="avatar" [src]="auth.session.user.photoUrl" alt="アバター"/>
      </button>
      <ng-template #guest>
        <button class="userMenu" mat-button [matMenuTriggerFor]="guestMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </ng-template>
    </ion-buttons>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>Anything</button>
      <button mat-menu-item (click)="signOut()">
        Sign Out
      </button>
    </mat-menu>
    <mat-menu #guestMenu="matMenu">
      <button mat-menu-item routerLink="/tabs/pages/signIn">
        Sign In
      </button>
      <button mat-menu-item routerLink="/tabs/pages/signUp">
        Sign Up
      </button>
    </mat-menu>
  </ion-toolbar>
</ion-header>
