<mat-card>
  <mat-card-header>
    {{data?.name}}
    <app-rating-stars [rating]="data?.rating"></app-rating-stars>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let photo of data?.photos">
      <img [src]="photo.getUrl({ maxHeight: 500, maxWidth: 500 })" />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>add</button>
    <button mat-button>cancel</button>
  </mat-card-actions>
</mat-card>
