<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      <button mat-button routerLink="/" aria-label="top">Tripig</button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <mat-icon>close</mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <google-map
    height="250px"
    width="100%"
    [center]="center"
    [zoom]="zoom">
  </google-map>
  <div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let result of resultList" cdkDrag>
      {{ result.name }}
      <button mat-button (click)="delete(result)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <p>
    距離：{{ distance }}
  </p>
  <p>
    時間：{{ duration }}
  </p>
  <p>
    <!--  TODO: ログイン時のみ実行可能にする。ログインしてなかったらログインボタン表示する -->
    <button mat-button (click)="regist()" aria-label="regist">OK</button>
  </p>
  <a
    matSuffix
    [href]="googleMapLinks"
    target="_blank"
    rel="noopener noreferrer">
    <mat-icon>map</mat-icon>
  </a>
  
</ion-content>
