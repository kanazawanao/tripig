<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      <button mat-button (click)="dismissModal()" aria-label="top">Tripig</button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" aria-label="close">
        <mat-icon>close</mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <google-map
    height="250px"
    width="100%"
    [center]="center"
    [zoom]="zoom">
  </google-map>
  <div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let result of resultList" cdkDrag>
      <div class="handle" cdkDragHandle>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      {{ result.name }}
      <button mat-button (click)="delete(result)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <p>
    距離：{{ distance }}
  </p>
  <p>
    時間：{{ duration }}
  </p>
  <!-- TODO: ログイン時のみ実行可能にする。ログインしてなかったらログインボタン表示する -->
  <div *ngIf="loggedIn">
    <button mat-button (click)="regist()" aria-label="regist">OK</button>
  </div>
  <a
    matSuffix
    [href]="googleMapLinks"
    target="_blank"
    rel="noopener noreferrer">
    <mat-icon>map</mat-icon>
  </a>
  
</ion-content>
