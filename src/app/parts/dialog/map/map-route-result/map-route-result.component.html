<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      <button mat-button routerLink="/" aria-label="top">Tripig</button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <mat-icon>close</mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <google-map
    height="250px"
    width="100%"
    [center]="center"
    [zoom]="zoom">
  </google-map>
  <mat-list>
    <mat-list-item>
      {{ origin.name }}
    </mat-list-item>
    <mat-list-item *ngFor="let point of waypoints">
      {{ point.name }}
    </mat-list-item>
    <mat-list-item>
      {{ destination.name }}
    </mat-list-item>
  </mat-list>
  <p>
    距離：{{ distance }}
  </p>
  <p>
    時間：{{ duration }}
  </p>
  <p>
    <!--  TODO: ログイン時のみ実行可能にする。ログインしてなかったらログインボタン表示する -->
    <button mat-button (click)="regist()" aria-label="regist">OK</button>
  </p>
  <a matSuffix [href]="googleMapLinks">
    <mat-icon>map</mat-icon>
  </a>
  
</ion-content>
