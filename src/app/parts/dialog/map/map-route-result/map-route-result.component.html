<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      <button mat-button routerLink="/">Tripig</button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <mat-icon>close</mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <google-map
    height="250px"
    width="100%"
    [center]="center"
    [zoom]="zoom">
  </google-map>
  <mat-list>
    <mat-list-item *ngFor="let point of route">
      {{ point }}
    </mat-list-item>
  </mat-list>
  <p>
    距離：{{ distance }}
  </p>
  <p>
    時間：{{ duration }}
  </p>
  <p>
    <!--  TODO: ログイン時のみ実行可能にする。ログインしてなかったらログインボタン表示する -->
    <button mat-button (click)="regist()">OK</button>
  </p>
</ion-content>
