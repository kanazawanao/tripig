<mat-tab-group [selectedIndex]="direction?.category.index">
  <mat-tab *ngFor="let category of categories">
    <ng-template mat-tab-label>
      <button
        mat-button
        type="button"
        (click)="onTabClick(category)">
      <mat-icon>{{ category.icon }}</mat-icon>
    </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<mat-accordion>
  <mat-expansion-panel *ngFor="let suggest of suggestList" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title class="title-align">
        <mat-checkbox
          [checked]="suggest.selected"
          (change)="onSelectionChange(suggest)"
          (click)="$event.stopPropagation()"
        >
          {{ suggest.name }}
        </mat-checkbox>
        <a
          mat-button
          target="_blank"
          rel="noopener noreferrer"
          [href]="googleSearchUrl + suggest.name"
          (click)="$event.stopPropagation()">
          <mat-icon matSuffix>search</mat-icon>
        </a>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let photo of suggest.photos">
      <img [src]="photo" />
    </div>
    <mat-list>
      <mat-list-item *ngFor="let period of suggest.openingHours?.periods">
        {{period.open}}ï½ž{{period.close}}
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
