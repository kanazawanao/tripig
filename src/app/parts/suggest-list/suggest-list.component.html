<ion-content>
  <mat-selection-list
    #suggests
    (selectionChange)="onSelectedChange($event)">
    <mat-list-option
      checkboxPosition="before"
      *ngFor="let suggest of suggestList">
      <span class="name">
        {{ suggest.name }}
        <button mat-button (click)="onSearchLinkClick($event, suggest)">
          <mat-icon>search</mat-icon>
        </button>
        <app-rating-stars [rating]="suggest.rating"></app-rating-stars>
        <mat-divider></mat-divider>
      </span>
    </mat-list-option>
  </mat-selection-list>
