<ion-content>
  <form class="form">
    <h2>Sign Up / Sign In</h2>
    <mat-divider></mat-divider>
    <!-- <button
      class="sign-in-box"
      mat-raised-button
      type="button"
      (click)="facebookSignIn()"
      aria-label="facebookSignIn">
      <mat-icon svgIcon="logo-facebook"></mat-icon>
      FACEBOOK Sign In
    </button> -->
    <button
      class="sign-in-box"
      mat-raised-button
      type="button"
      (click)="googleSignIn()"
      aria-label="googleSignIn" >
      <mat-icon svgIcon="logo-google"></mat-icon>
      GOOGLE sign in
    </button>
    <button
      class="sign-in-box"
      mat-raised-button
      aria-label="mailSignIn"
      (click)="toSignUpPage()">
      <mat-icon>person_add</mat-icon>
      Sign Up by email
    </button>
    <div>
      Do you already have an account?
      <form [formGroup]="signinForm" class="form">
        <mat-form-field class="full-width">
          <input
            matInput
            #email
            type="email"
            placeholder="email"
            formControlName="email"
            required
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            #password
            type="password"
            placeholder="password"
            formControlName="password"
            required
          />
        </mat-form-field>
        <button
          mat-raised-button
          aria-label="signIn"
          (click)="signIn()"
          [disabled]="signinForm.invalid">
          Sign In
        </button>
      </form>
    </div>
  </form>
</ion-content>
