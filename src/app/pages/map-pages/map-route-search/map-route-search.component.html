<google-map
  height="250px"
  width="100%"
  [center]="center"
  [zoom]="zoom">
  <map-marker
    #marker
    *ngFor="let selected of selectedList"
    [position]="selected.location"
    [options]="markerOptions"
    (mapClick)="openInfoWindow(marker)"
  ></map-marker>
  <map-info-window></map-info-window>
</google-map>
<ion-content>
  <app-suggest-list
    (middlePointPlaceSearch)="middlePointPlaceSearch($event)">
  </app-suggest-list>
</ion-content>
