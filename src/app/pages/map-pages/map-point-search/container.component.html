<div class="form">
  <app-map
    [origin]="origin$ | async"
    [destination]="destination$ | async"
    [radius]="radius$ | async"
    [travelMode]="travelMode$ | async"
    [category]="category$ | async"
    [selectedList]="selectedPlaceList$ | async"
    [center]="lastSelectedLocation$ | async"
    (selectPlaceEvent)="selectPlace($event)"
  ></app-map>
  <app-map-point-search [suggestList]="suggestList"> </app-map-point-search>
</div>
