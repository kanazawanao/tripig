<google-map height="250px" width="100%" [center]="center" [zoom]="zoom">
  <map-marker
    #marker
    *ngFor="let place of selectedCourse?.route"
    [position]="place.location"
    [options]="markerOptions"
    (mapClick)="openInfoWindow(marker, place)"
  ></map-marker>
  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
<ion-content>
  <h2>{{selectedCourse?.name}}</h2>
  <div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let result of selectedCourse?.route" cdkDrag>
      <div class="handle" cdkDragHandle>
        <mat-icon>drag_indicator</mat-icon>
      </div>
      <span class="name">
        {{ result.name }}
      </span>
      <button mat-button (click)="delete(result)">
        <mat-icon matSuffix>delete</mat-icon>
      </button>
    </div>
  </div>
  <button
    mat-button
    (click)="save()"
    aria-label="save"
  >
    Save
  </button>
</ion-content>
