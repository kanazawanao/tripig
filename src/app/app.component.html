<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <button
          mat-button
          routerLink="/"
          aria-label="top">Tripig</button>
      </ion-title>
      <ion-buttons *ngIf="showResultRoute" slot="end">
        <ion-button (click)="guide()" aria-label="guide">
          <ion-icon name="rocket"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
